<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-login">
        <div class="form-header">
          <h1>Form Login</h1>

        </div>
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Username" class="form-input" />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder="Password" class="form-input" id="formInputPassword" />
          <i class="fa-solid fa-eye" id="eye-open"></i>
          <i class="fa-solid fa-eye-slash" id="eye-close"></i>
        </div>
        <div class="form-submit">
          <button type="button" >Login</button>
        </div>
        <div class="form-help">
          <div class="forgetPassword">
            <a href="https://www.facebook.com/dphuoc.sw/">Forgot password?</a>
          </div>
          <div class="createAccount">
            <p>Need an account?</p>
            <a href="https://www.instagram.com/dph_sw/">Sign up</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
